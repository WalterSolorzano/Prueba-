name: Monitor Universidad
on:
  schedule:
    - cron: '*/12 * * * *'  # Ejecuta cada 10 minutos
jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: python monitor_telegram.py
